<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Billedpromptgenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .image-placeholder {
      width: 100%;
      max-width: 600px;
      height: 300px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 18px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 0.5em 0 0.25em;
      font-weight: bold;
    }
    select,
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }
    .checkbox-group label {
      display: inline-flex;
      align-items: center;
      font-weight: normal;
      margin: 0;
    }
    .checkbox-group input {
      margin-right: 5px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    #promptOutput {
      background: #e7f3ff;
    }
  </style>
</head>

<body>
  <h1>Billedpromptgenerator</h1>
  <div class="image-placeholder">
    <img src="images/imagegenerator.webp" alt="imagegenerator" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">
  </div>
  <div class="container">
    <!-- Motiv-beskrivelse -->
    <label for="motifInput">Beskriv motivet:</label>
    <input type="text" id="motifInput" placeholder="Beskriv det, du gerne vil have vist på billedet..." />

    <!-- Stil / Genre -->
    <label for="styleSelect">Stil / Genre:</label>
    <select id="styleSelect">
      <option value="Fotorealistisk">Fotorealistisk</option>
      <option value="Impressionistisk">Impressionistisk</option>
      <option value="Surrealistisk">Surrealistisk</option>
      <option value="Manga/Anime">Manga/Anime</option>
      <option value="Tegneserie">Tegneserie</option>
      <option value="Digital kunst">Digital kunst</option>
      <option value="Futuristisk">Futuristisk</option>
      <option value="Cyberpunk">Cyberpunk</option>
      <option value="Low poly">Low poly</option>
      <option value="Vaporwave">Vaporwave</option>
      <option value="Noir">Noir</option>
      <option value="Pixel art">Pixel art</option>
      <option value="Retro 80s">Retro 80’er</option>
      <option value="Renæssance">Renæssance</option>
      <option value="Barok">Barok</option>
      <option value="Abstrakt">Abstrakt</option>
      <option value="Minimalistisk">Minimalistisk</option>
      <option value="Custom">Egen (skriv herunder)</option>
    </select>
    <input type="text" id="styleCustom" placeholder="Hvis 'Egen' er valgt, skriv din egen stil eller genre..." />

    <!-- Nyt: Dropdown for mix af genre -->
    <label for="mixGenreSelect">Vil du mixe genre? Vælg genre nr 2:</label>
    <select id="mixGenreSelect">
      <option value="">Ingen</option>
      <option value="Fotorealistisk">Fotorealistisk</option>
      <option value="Impressionistisk">Impressionistisk</option>
      <option value="Surrealistisk">Surrealistisk</option>
      <option value="Manga/Anime">Manga/Anime</option>
      <option value="Tegneserie">Tegneserie</option>
      <option value="Digital kunst">Digital kunst</option>
      <option value="Futuristisk">Futuristisk</option>
      <option value="Cyberpunk">Cyberpunk</option>
      <option value="Low poly">Low poly</option>
      <option value="Vaporwave">Vaporwave</option>
      <option value="Noir">Noir</option>
      <option value="Pixel art">Pixel art</option>
      <option value="Retro 80s">Retro 80’er</option>
      <option value="Renæssance">Renæssance</option>
      <option value="Barok">Barok</option>
      <option value="Abstrakt">Abstrakt</option>
      <option value="Minimalistisk">Minimalistisk</option>
      <option value="Custom">Egen (skriv herunder)</option>
    </select>
    <input type="text" id="mixGenreCustom" placeholder="Hvis 'Egen' er valgt, skriv din egen genre..." />

    <!-- Visuelle karakteristika -->
    <label>Visuelle karakteristika:</label>
    <div class="checkbox-group" id="visualCharacteristics">
      <label><input type="checkbox" value="Varme farver">Varme farver</label>
      <label><input type="checkbox" value="Kølige farver">Kølige farver</label>
      <label><input type="checkbox" value="Pastelfarver">Pastelfarver</label>
      <label><input type="checkbox" value="Neonfarver">Neonfarver</label>
      <label><input type="checkbox" value="Cinematisk belysning">Cinematisk belysning</label>
      <label><input type="checkbox" value="Høj kontrast">Høj kontrast</label>
    </div>
    <input type="text" id="visualCustom" placeholder="Tilføj dine egne visuelle karakteristika..." />

    <!-- Beskæring -->
    <label for="croppingSelect">Beskæring:</label>
    <select id="croppingSelect">
      <option value="ultra nær">Ultra nær</option>
      <option value="nær">Nær</option>
      <option value="halv total">Halv total</option>
      <option value="total">Total</option>
      <option value="super total">Super total</option>
    </select>

    <!-- Perspektiv -->
    <label for="perspectiveSelect">Perspektiv:</label>
    <select id="perspectiveSelect">
      <option value="normal">Normal</option>
      <option value="fugleperspektiv">Fugleperspektiv</option>
      <option value="frøperspektiv">Frøperspektiv</option>
    </select>

    <!-- Aspect Ratio -->
    <label for="aspectRatioSelect">Aspect Ratio:</label>
    <select id="aspectRatioSelect">
      <option value="1:1">1:1</option>
      <option value="16:9">16:9</option>
      <option value="4:3">4:3</option>
      <option value="3:2">3:2</option>
    </select>

    <!-- Generer prompt-knap -->
    <div class="button-row">
      <button onclick="generatePrompt()">Generér prompt</button>
      <button onclick="copyPrompt()">Kopier prompt</button>
      <button onclick="openSkoleGPT()">Åbn SkoleGPT</button>
    </div>

    <label for="promptOutput">Genereret prompt:</label>
    <textarea id="promptOutput" rows="4" readonly></textarea>
  </div>

  <script>
    function generatePrompt() {
      const motif = document.getElementById('motifInput').value.trim();
      
      // Hovedgenre
      const style = document.getElementById('styleSelect').value;
      const styleCustom = document.getElementById('styleCustom').value.trim();
      const finalStyle = style === 'Custom' && styleCustom ? styleCustom : style;
      
      // Mix-genre (valgfri)
      const mixStyle = document.getElementById('mixGenreSelect').value;
      const mixStyleCustom = document.getElementById('mixGenreCustom').value.trim();
      let finalMixStyle = "";
      if (mixStyle) {
        finalMixStyle = mixStyle === 'Custom' && mixStyleCustom ? mixStyleCustom : mixStyle;
      }
      
      const cropping = document.getElementById('croppingSelect').value;
      const perspective = document.getElementById('perspectiveSelect').value;
      const aspectRatio = document.getElementById('aspectRatioSelect').value;
      
      // Hvis en mix-genre er valgt, fletter vi de to genrer
      let combinedStyle = finalStyle;
      if (finalMixStyle) {
        combinedStyle += " & " + finalMixStyle;
      }
      
      let finalPrompt = `Generér et billede: detaljeret illustration af ${motif}, i ${combinedStyle} stil, med beskæring ${cropping}, perspektiv ${perspective} og aspect ratio ${aspectRatio}.`;
      document.getElementById('promptOutput').value = finalPrompt;
    }

    function copyPrompt() {
      const promptText = document.getElementById('promptOutput').value;
      navigator.clipboard.writeText(promptText).then(() => alert('Prompt kopieret!'));
    }

    function openSkoleGPT() {
      window.open('https://skolegpt.dk', '_blank');
    }
  </script>
</body>
</html>
