<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UGAI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .button-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .big-button {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 1.2rem 2.5rem;
      font-size: 1.4rem;
      border-radius: 15px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      backdrop-filter: blur(10px);
    }

    .big-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
    }

    .button-icon {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
    }
  </style>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <h1>Værktøjer til prompt</h1>
  <div class="button-container">
    <a href="tekst-prompt-generator.html" class="big-button">
      <img src="images/text.png" alt="Ikon for side 1" class="button-icon" />
      Tekstprompt
    </a>
    <a href="Spørgsmålsprompt.html" class="big-button">
      <img src="images/question.png" alt="Ikon for side 2" class="button-icon" />
      Spørgsmålsprompt
    </a>
    <a href="billedeprompt.html" class="big-button">
      <img src="images/image_icon.png" alt="billedpromptgenerator" class="button-icon" />
      Billedeprompt
    </a>
     <a href="præsentationsprompt.html" class="big-button">
      <img src="images/presentation.png" alt="præsentationspromptgenerator" class="button-icon" />
      Præsentationsprompt
    </a>
  </div>
</body>
</html>
